<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54 animate__animated animate__backInDown">
            <form class="login100-form" autocomplete="off" [formGroup]="miFormulario" (ngSubmit)="login()">

                <span class="login100-form-title p-b-30">
                    HELLEN GYM
                    <!-- <p class="color-azul-sn p-hg">HELLEN</p> 
                    <p class="color-morado-sn p-hg">GYM</p> -->
                </span>

                <div class="wrap-input100 m-b-23">
                    <span class="label-input100">Usuario</span>
                    <input class="input100" type="text" formControlName="user" placeholder="Ingrese su usuario">
                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100">
                    <span class="label-input100">Password</span>
                    <input class="input100" type="password" formControlName="password" placeholder="Ingrese su contraseña">
                    <span class="focus-input100"></span>
                </div>

                <div class="text-right p-t-8 p-b-31"></div>

                <div class="container-login100-form-btn">
                    <div class="wrap-login100-form-btn">
                        <div class="login100-form-bgbtn"></div>
                        <button type="submit" [disabled]="miFormulario.invalid" class="login100-form-btn">
                            Ingresar
                        </button>
                    </div>
                </div>

                <!-- <div class="flex-col-c p-t-60">
                    <span class="txt1 p-b-17">
                        ¿No tienes cuenta?
                    </span>

                    <a href="#" class="txt2">
                        Crear una aquí
                    </a>
                </div> -->
            </form>
        </div>
    </div>
</div>

<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h3"><strong>Inventario</strong></h1>
    <button btnCancelar routerLink="../" class="btn btn-danger text-white" type="submit">Regresar</button>
</div>
<h3 class="text-center">Crear deuda</h3>

<form action="" autocomplete="off" [formGroup]="miFormulario" (ngSubmit)="crearDeuda()">
    <div class="col mx-5">
        <div class="row">

            <div class="col-md-4">
                <label for="producto" class="form-label">Concepto</label>
                <input formControlName="producto" type="text" name="producto" id="producto" class="form-control">
                <div id="producto" class="form-text mb-3">
                    Escriba el motivo de la deuda.
                </div>
            </div>
            <div class="col-md-4">
                <label for="deudor" class="form-label">Deudor</label>
                <select class="form-select" formControlName="deudor">
                    <option [value]="item.name +' '+ item.lastName" *ngFor="let item of users">
                        {{item.name}} {{item.lastName}}
                    </option>
                  </select>
                <div id="deudor" class="form-text mb-3">
                    Seleccione al deudor.
                </div>
            </div>
            <div class="col-md-4">
                <label for="perdida" class="form-label">Perdida Neta</label>
                <input formControlName="perdida" type="number" name="perdida" id="perdida" class="form-control">
                <div id="perdida" class="form-text mb-3">
                    Ingrese la perdida neta.
                </div>
            </div>

        </div>

        <div class="row">
            <div class="col-md-4">
                <label for="ganancia" class="form-label">Hora y fecha</label>
                <h4>{{fechaHoy | date: 'MMMM d, y, h:mm:ss '}}</h4>
                <div id="ganancia" class="form-text mb-3">
                    Hora y fecha de la venta.
                </div>
            </div>
            <div class="col-md-8">
                <label for="ganancia" class="form-label">Descripción</label>
                <textarea formControlName="concepto" name="concepto" id="" cols="30" rows="auto" class="form-control"></textarea>
                <div id="ganancia" class="form-text mb-3">
                    Describa con mas especificación la deuda que se está generando.
                </div>
            </div>
        </div>


        <div class="row">
            <div class="col d-grid gap-1">
                <button type="submit" class="btn bg-azul-200 text-white">Guardar</button>
            </div>
        </div>

    </div>
</form>

<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h3"><strong>Inscripciones</strong></h1>
    <button btnCrear routerLink="nuevo/nuevo" class="btn bg-azul-400 text-white" type="submit">Nueva inscripción</button>
</div>
<div class="tabla-scroll table-responsive">
    <table class="table table-striped table-sm table-hover ">
        <thead>
            <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido</th>
                <th scope="col">Teléfono</th>
                <th scope="col">Inscripción</th>
                <th scope="col">Inicia</th>
                <th scope="col">Termina</th>
                <!-- <th scope="col" class="text-center">Opciones</th> -->
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let usuario of usuarios">
                <td>{{usuario.name | titlecase}}</td>
                <td>{{usuario.lastName | titlecase}}</td>
                <td>{{usuario.phoneNumber }}</td>
                <td>{{usuario.signedUp | titlecase}}</td>
                <td>{{usuario.dateStart | date: 'MMMM d, y'}}</td>
                <td>{{usuario.dateEnd | date: 'MMMM d, y'}}</td>
                <!-- <td class="text-center"> -->
                <!-- <button [routerLink]="['nuevo/', usuario._id]" type="button" class="btn"><i class="bi bi-pencil-fill"></i></button> -->
                <!-- <button (click)="deleteUsuario(usuario)" type="button" class="btn btnOP"><i class="bi bi-trash-fill"></i></button> -->
                <!-- </td> -->
            </tr>
        </tbody>
    </table>
</div>

<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h3"><strong>Inventario</strong></h1>
    <button btnCrear routerLink="nuevo/id" class="btn bg-azul-400 text-white" type="submit">Agregar producto</button>
</div>
<div class="tabla-scroll table-responsive">
    <table class="table table-striped table-sm table-hover ">
        <thead>
            <tr>
                <th scope="col">Producto</th>
                <th scope="col">Cantidad</th>
                <th scope="col">Precio</th>
                <th scope="col">Modificaci√≥n</th>
                <th scope="col" class="text-center">Opciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let producto of productos">
                <td>{{producto.nombre | titlecase}}</td>
                <td>{{producto.cantidad }}</td>
                <td>{{ producto.precio | currency }}</td>
                <td>{{producto.fecha | date: 'MMMM d, y, h:mm:ss '}}</td>
                <td class="text-center">
                    <button [routerLink]="['nuevo/', producto._id]" type="button" class="btn btn-warning btnOP text-white mx-1"><i class="bi bi-pencil-fill"></i></button>
                    <button (click)="deleteProducto(producto)" type="button" class="btn btn-danger btnOP"><i class="bi bi-trash-fill"></i></button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

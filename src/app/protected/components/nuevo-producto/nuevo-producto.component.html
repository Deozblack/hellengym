<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h3"><strong>Inventario</strong></h1>
    <button btnCancelar routerLink="../../" class="btn btn-danger text-white" type="submit">Regresar</button>
</div>
<form action="" autocomplete="off" [formGroup]="miFormulario" (ngSubmit)="crearProducto()">
    <div class="col mx-5">
        <h3 class="text-center">Crear producto</h3>

        <div class="row">
            <div class="col-md-4">
                <label for="nombre" class="form-label">Nombre</label>
                <input formControlName="nombre" type="text" id="nombre" class="form-control" aria-describedby="nombre">
                <div id="nombre" class="form-text mb-3">
                    Introduce el nombre del producto.
                </div>
            </div>
            <div class="col-md-4">
                <label for="presentacion" class="form-label">Presentación del producto:</label>
                <input formControlName="presentacion" name="presentacion" type="text" id="presentacion" class="form-control" aria-describedby="presentacion">
                <div id="presentacion" class="form-text mb-3">
                    Especifique la presentación del producto.
                </div>
            </div>
            <div class="col-md-4">
                <label for="cantidad" class="form-label">Cantidad</label>
                <input formControlName="cantidad" type="number" id="cantidad" class="form-control" aria-describedby="cantidad">
                <div id="cantidad" class="form-text mb-3">
                    Introduce la cantidad del producto.
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <label for="tipo" class="form-label">Tipo</label>
                <select name="tipo" id="tipo" class="form-select" formControlName="tipo">
                   <option [value]="item" *ngFor="let item of tipos">{{item}}</option>
               </select>
                <div id="tipo" class="form-text mb-3">
                    Introduce el precio del producto.
                </div>
            </div>
            <div class="col-md-6">
                <label for="precio" class="form-label">Precio</label>
                <input formControlName="precio" type="text" id="precio" class="form-control" aria-describedby="precio">
                <div id="precio" class="form-text mb-3">
                    Introduce el precio del producto.
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col d-grid gap-1">
                <button type="submit" class="btn bg-azul-200 text-white">Guardar</button>
            </div>
        </div>

    </div>
</form>

<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h3"><strong>Trabajadores</strong></h1>
    <button btnCrear routerLink="nuevo-trabajador/nuevo" class="btn bg-azul-400 text-white" type="submit">Crear trabajador</button>
</div>
<div class="tabla-scroll table-responsive">
    <table class="table table-striped table-sm table-hover ">
        <thead>
            <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido</th>
                <th scope="col">Tel√©fono</th>
                <th scope="col">Rol</th>
                <th scope="col">User</th>
                <th scope="col" class="text-center">Opciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let trabajador of trabajadores">
                <td>{{trabajador.name | titlecase}}</td>
                <td>{{trabajador.lastName | titlecase}}</td>
                <td>{{trabajador.phoneNumber }}</td>
                <td>{{trabajador.role | titlecase}}</td>
                <td>{{trabajador.user | titlecase}}</td>
                <td class="text-center">
                    <button [routerLink]="['nuevo-trabajador/', trabajador._id]" type="button" class="btn btn-warning btnOP text-white mx-1"><i class="bi bi-pencil-fill"></i></button>
                    <button (click)="deleteTrabajador(trabajador)" type="button" class="btn btn-danger btnOP"><i class="bi bi-trash-fill"></i></button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
